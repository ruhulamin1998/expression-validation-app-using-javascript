<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Expression Validation App</title>
  </head>
  <body>
    <div class="container mt-4">
        <h3 class="text-center">Expression Validation App</h3>
        <div id="error"></div>
        <form id="form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="username">
                <span id="usererror" class="text-danger font-weight-bold"></span>
              </div>
            <div class="form-group mt-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="password">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Phone Number</label>
                <input type="text" class="form-control" id="phone">
                <span id="phoneerror" class="text-danger font-weight-bold"></span>
              </div>
              <div class="form-group col-md-6">
                <label for="code">Postal Code</label>
                <input type="text" class="form-control" id="code">
                <span id="postalerror" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
